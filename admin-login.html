<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід в Адміністративну панель</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .background-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url(bc.webp) center/cover no-repeat;
            background-color: #2c3e50;
            z-index: -1;
            filter: brightness(0.6) contrast(1.3) saturate(0.8);
        }

        .main-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(13, 27, 42, 0.85);
            border-radius: 20px;
            padding: 40px 30px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            justify-content: center;
        }

        .logo {
            width: 60px;
            height: 105px;
            background: url(logo1.2.webp) center/contain no-repeat;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .hospital-info {
            text-align: left;
        }

        .hospital-name {
            font-weight: 600;
            font-size: 18px;
            color: #FFFFFF;
            line-height: 1.2;
        }

        .admin-title {
            font-weight: 800;
            font-size: 24px;
            color: #FF6B6B;
            margin: 20px 0;
            text-align: center;
        }

        .subtitle {
            font-weight: 300;
            font-size: 16px;
            color: #FFFFFF;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            color: #FFFFFF;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 8px;
            display: block;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            font-family: 'Open Sans', sans-serif;
            font-size: 14px;
            color: #FFFFFF;
            outline: none;
            transition: all 0.2s ease;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-input:focus, .form-select:focus {
            border-color: #FF6B6B;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.2);
        }

        .form-select {
            cursor: pointer;
        }

        .form-select option {
            background-color: #2c3e50;
            color: #FFFFFF;
        }

        .login-btn {
            width: 100%;
            border: none;
            border-radius: 15px;
            font-family: 'Open Sans', sans-serif;
            font-weight: 800;
            font-size: 18px;
            color: #FFFFFF;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
            background: linear-gradient(45deg, #FF5252, #FF7043);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .back-btn {
            background-color: transparent;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: #FFFFFF;
            font-family: 'Open Sans', sans-serif;
            font-weight: 600;
            font-size: 14px;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 20px;
            width: 100%;
        }

        .back-btn:hover {
            border-color: #FFFFFF;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .error-message {
            background-color: rgba(231, 76, 60, 0.2);
            border: 1px solid #e74c3c;
            border-radius: 8px;
            padding: 10px;
            margin-top: 15px;
            color: #FFFFFF;
            font-size: 14px;
            display: none;
        }

        .admin-levels {
            background-color: rgba(52, 152, 219, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: left;
        }

        .admin-levels h4 {
            color: #3498DB;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .admin-level-item {
            color: #FFFFFF;
            font-size: 12px;
            margin: 5px 0;
            opacity: 0.8;
        }

        /* Стилізація скролбару */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            transition: background 0.3s ease;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        /* Для Firefox */
        html {
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.3) rgba(255, 255, 255, 0.1);
        }

        /* Адаптивність */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 30px 20px;
            }
            
            ::-webkit-scrollbar {
                width: 4px;
            }
        }
    </style>
</head>
<body>
    <div class="background-layer"></div>
    
    <script src="admin-database.js"></script>
    
    <div class="main-wrapper">
        <div class="container">
            <div class="header">
                <div class="logo"></div>
                <div class="hospital-info">
                    <div class="hospital-name">КНП "КИЇВСЬКА<br> МІСЬКА<br> КЛІНІЧНА ЛІКАРНЯ №18"</div>
                </div>
            </div>
            
            <div class="admin-title">АДМІН ПАНЕЛЬ</div>
            <div class="subtitle">Система управління замовленнями</div>
            

            <form id="loginForm">

                <div class="form-group">
                    <label class="form-label" for="username">Логін:</label>
                    <input type="text" class="form-input" id="username" placeholder="Введіть логін" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Пароль:</label>
                    <input type="password" class="form-input" id="password" placeholder="Введіть пароль" required>
                </div>

                <button type="submit" class="login-btn">УВІЙТИ</button>
                
                <div class="error-message" id="errorMessage">
                    Невірний логін або пароль. Спробуйте ще раз.
                </div>
            </form>

        </div>
    </div>

    <script>
        // Облікові записи
        const adminAccounts = {
            senior: {
                username: "senior_admin",
                password: "admin123"
            },
            junior: {
                username: "junior_admin", 
                password: "junior123"
            }
        };


        function showError() {
            const errorMsg = document.getElementById('errorMessage');
            errorMsg.style.display = 'block';
            setTimeout(() => {
                errorMsg.style.display = 'none';
            }, 3000);
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showError();
                return;
            }
            
            // Перевіряємо спочатку в новому сховищі (зареєстровані через форму)
            const newAdmins = JSON.parse(localStorage.getItem('admins') || '{}');
            let foundAdmin = null;

            if (newAdmins[username]) {
                const admin = newAdmins[username];
                if (admin.password === password && admin.active !== false) {
                    foundAdmin = {
                        username: username,
                        level: admin.level,
                        fullName: admin.fullName,
                        department: admin.department
                    };
                }
            }

            // Якщо не знайдено в новому сховищі, шукаємо в старій базі даних
            if (!foundAdmin && window.AdminDB) {
                const admins = window.AdminDB.getAdmins();
                const admin = admins[username];

                if (admin && admin.password === password && admin.active) {
                    foundAdmin = {
                        username: username,
                        level: admin.level,
                        fullName: admin.name || username,
                        department: admin.department
                    };
                }
            }

            // Якщо знайдено адміністратора
            if (foundAdmin) {
                // Успішний вхід
                sessionStorage.setItem('adminLevel', foundAdmin.level);
                sessionStorage.setItem('adminUsername', foundAdmin.username);
                sessionStorage.setItem('loginTime', new Date().toISOString());

                // Оновити час останнього входу (якщо є AdminDB)
                if (window.AdminDB) {
                    window.AdminDB.updateLastLogin(foundAdmin.username);
                }

                // Перенаправити на панель адміністратора
                window.location.href = 'admin-dashboard.html';
            } else if (!window.AdminDB) {
                // Fallback - автоматично визначити рівень за логіном
                let adminLevel = null;
                let account = null;
                
                // Перевірити в senior акаунтах
                if (username === adminAccounts.senior.username && password === adminAccounts.senior.password) {
                    adminLevel = 'senior';
                    account = adminAccounts.senior;
                } 
                // Перевірити в junior акаунтах
                else if (username === adminAccounts.junior.username && password === adminAccounts.junior.password) {
                    adminLevel = 'junior';
                    account = adminAccounts.junior;
                }
                
                if (adminLevel && account) {
                    sessionStorage.setItem('adminLevel', adminLevel);
                    sessionStorage.setItem('adminUsername', username);
                    sessionStorage.setItem('loginTime', new Date().toISOString());
                    
                    window.location.href = 'admin-dashboard.html';
                } else {
                    showError();
                }
            }
        });

        // Автоматично встановити сьогоднішню дату при завантаженні
        window.addEventListener('load', function() {
            // Очистити будь-які попередні дані сесії при завантаженні сторінки входу
            sessionStorage.removeItem('adminLevel');
            sessionStorage.removeItem('adminUsername');
            sessionStorage.removeItem('loginTime');
        });
    </script>
</body>
</html>
